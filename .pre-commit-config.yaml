# Pre-commit hooks configuration
# https://pre-commit.com
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-x, -S, warning]
        types: [shell]

  # Shell script formatting
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-1
    hooks:
      - id: shfmt
        args: [-i, "4", -ci, -bn]
        types: [shell]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        exclude: ^\.github/ISSUE_TEMPLATE/

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013, MD033, MD041, --]

  # Security - detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  # Kapsis custom pre-commit hooks
  - repo: local
    hooks:
      - id: kapsis-spellcheck
        name: Spellcheck
        entry: scripts/hooks/precommit/spellcheck.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]

      - id: kapsis-check-tests
        name: Check test coverage
        entry: scripts/hooks/precommit/check-tests.sh
        language: script
        pass_filenames: false
        files: ^scripts/.*\.sh$
        stages: [pre-commit]

      - id: kapsis-run-tests
        name: Run quick tests
        entry: scripts/hooks/precommit/run-tests.sh
        language: script
        pass_filenames: false
        stages: [pre-commit]

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix from pre-commit hooks"
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  skip: [shellcheck]  # ShellCheck in CI workflow has better error reporting
