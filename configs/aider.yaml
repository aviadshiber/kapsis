# Kapsis Configuration - Aider Agent
# Use with: ./scripts/launch-agent.sh ~/project --config configs/aider.yaml

agent:
  # Aider with message file input and auto-yes
  command: "aider --yes-always --message-file /task-spec.md"
  workdir: /workspace

filesystem:
  include:
    - ~/.aider
    - ~/.gitconfig
    - ~/.ssh
    - ~/.zshrc

environment:
  passthrough:
    - OPENAI_API_KEY
    - ANTHROPIC_API_KEY
  set:
    MAVEN_OPTS: "-Xmx4g -XX:+UseG1GC"

resources:
  memory: 8g
  cpus: 4

#===============================================================================
# SECURITY - Container security hardening
#===============================================================================
security:
  profile: standard

  # Additional capabilities needed for specific features
  capabilities:
    add:
      # Required for network.mode: filtered (dnsmasq binds to port 53)
      - NET_BIND_SERVICE

maven:
  mirror_url: "https://artifactory.example.org/artifactory/releases"
  block_remote_snapshots: true
  block_deploy: true

git:
  auto_push:
    enabled: true
    remote: origin
    commit_message: |
      feat: {task}

      Generated by Aider via Kapsis
      Branch: {branch}

  # Co-authors added to every commit (Git trailer format)
  co_authors:
    - "Aviad Shiber <aviadshiber@gmail.com>"

  # Files to exclude from commits (prevents accidental commits)
  commit_exclude:
    - ".gitignore"
    - "**/.gitignore"

  # Fork-first workflow for contributing to external repos
  fork_workflow:
    enabled: false
    fallback: fork
