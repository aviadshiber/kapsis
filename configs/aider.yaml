# Kapsis Configuration - Aider Agent
# Use with: ./scripts/launch-agent.sh ~/project --config configs/aider.yaml

agent:
  # Aider with message file input and auto-yes
  command: "aider --yes-always --message-file /task-spec.md"
  workdir: /workspace

filesystem:
  include:
    - ~/.aider
    - ~/.gitconfig
    - ~/.ssh
    - ~/.zshrc

environment:
  passthrough:
    - OPENAI_API_KEY
    - ANTHROPIC_API_KEY
  set:
    MAVEN_OPTS: "-Xmx4g -XX:+UseG1GC"

resources:
  memory: 8g
  cpus: 4

maven:
  mirror_url: "https://artifactory.example.org/artifactory/releases"
  block_remote_snapshots: true
  block_deploy: true

git:
  auto_push:
    enabled: true
    remote: origin
    commit_message: |
      feat: {task}

      Generated by Aider via Kapsis
      Branch: {branch}

  # Co-authors added to every commit (Git trailer format)
  co_authors:
    - "Aviad Shiber <aviadshiber@gmail.com>"

  # Fork-first workflow for contributing to external repos
  fork_workflow:
    enabled: false
    fallback: fork
