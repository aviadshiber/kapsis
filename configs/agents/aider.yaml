# Aider AI Agent Profile
# AI pair programming in your terminal
#
# Build: ./scripts/build-agent-image.sh aider
# Result: kapsis-aider:latest

name: aider
description: Aider - AI pair programming in your terminal
version: latest

install:
  pip: "aider-chat"

dependencies:
  - python3 >= 3.9
  - git

auth:
  required:
    - name: ANTHROPIC_API_KEY
      description: "Anthropic API key (for Claude models)"
      keychain:
        macos: "anthropic-api-key"
        linux: "anthropic-api-key"
  optional:
    - name: OPENAI_API_KEY
      description: "OpenAI API key (for GPT models)"
      keychain:
        macos: "openai-api-key"
        linux: "openai-api-key"

config_mounts:
  - source: ~/.aider.conf.yml
    target: ~/.aider.conf.yml
    optional: true

command: aider --yes-always
