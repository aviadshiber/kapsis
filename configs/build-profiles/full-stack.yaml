#===============================================================================
# Kapsis Build Profile: Full Stack
#
# Java + Node.js + Python - complete development environment.
# This is the default profile for backwards compatibility.
# Estimated size: ~2.1GB
#
# Use case: Multi-language projects, full development environment
#===============================================================================

version: "1.0"

languages:
  java:
    enabled: true
    versions:
      - "21.0.6-zulu"
      - "17.0.14-zulu"
      - "8.0.422-zulu"
    default_version: "17.0.14-zulu"

  nodejs:
    enabled: true
    versions:
      - "18.18.0"
    default_version: "18.18.0"
    package_managers:
      pnpm: "9.15.3"

  python:
    enabled: true
    version: "system"
    venv: true
    pip: true

  rust:
    enabled: false

  go:
    enabled: false

build_tools:
  maven:
    enabled: true
    version: "3.9.9"

  gradle:
    enabled: false

  gradle_enterprise:
    enabled: true
    extension_version: "1.20"
    ccud_version: "1.12.5"

  protoc:
    enabled: true
    version: "25.1"

system_packages:
  development:
    enabled: true
  shells:
    enabled: true
  utilities:
    enabled: true
  overlay:
    enabled: true
  custom: []
