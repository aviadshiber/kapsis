name: Build Packages

# Builds distribution packages for multiple package managers
# Triggered after a successful release or manually for testing

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build packages for (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  MAINTAINER_EMAIL: aviadshiber@gmail.com

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Building packages for version: $VERSION"

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper fakeroot

      - name: Prepare source
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Create build directory
          mkdir -p build/kapsis-${VERSION}

          # Copy source files
          cp -r scripts configs maven *.sh *.md *.yaml.template Containerfile LICENSE build/kapsis-${VERSION}/

          # Copy debian directory
          cp -r packaging/debian/debian build/kapsis-${VERSION}/

          # Update changelog version
          cd build/kapsis-${VERSION}
          sed -i "s/^kapsis (.*)/kapsis (${VERSION}-1)/" debian/changelog

      - name: Build package
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          cd build/kapsis-${VERSION}

          # Build the package
          dpkg-buildpackage -us -uc -b

          # Move package to artifacts
          mkdir -p ../../artifacts
          mv ../kapsis_${VERSION}*.deb ../../artifacts/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v6
        with:
          name: deb-package
          path: artifacts/*.deb
          retention-days: 30

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: determine-version
    container:
      image: fedora:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Setup RPM build environment
        run: |
          rpmdev-setuptree

      - name: Prepare source
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Create source tarball
          mkdir -p kapsis-${VERSION}
          cp -r scripts configs maven *.sh *.md *.yaml.template Containerfile LICENSE kapsis-${VERSION}/
          tar czf ~/rpmbuild/SOURCES/kapsis-${VERSION}.tar.gz kapsis-${VERSION}

          # Copy and update spec file
          cp packaging/rpm/kapsis.spec ~/rpmbuild/SPECS/
          sed -i "s/^Version:.*/Version:        ${VERSION}/" ~/rpmbuild/SPECS/kapsis.spec

      - name: Build RPM
        run: |
          rpmbuild -bb ~/rpmbuild/SPECS/kapsis.spec

          # Move to artifacts
          mkdir -p artifacts
          cp ~/rpmbuild/RPMS/noarch/*.rpm artifacts/

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v6
        with:
          name: rpm-package
          path: artifacts/*.rpm
          retention-days: 30

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Calculate SHA256
        id: sha
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          TAG="${{ needs.determine-version.outputs.tag }}"

          # Download the release tarball
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz" -o source.tar.gz

          # Calculate SHA256
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update formula
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Update the formula file
          sed -i "s|url \"https://github.com/.*/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz\"|" packaging/homebrew/kapsis.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" packaging/homebrew/kapsis.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" packaging/homebrew/kapsis.rb

      - name: Upload updated formula
        uses: actions/upload-artifact@v6
        with:
          name: homebrew-formula
          path: packaging/homebrew/kapsis.rb
          retention-days: 30

  attach-to-release:
    name: Attach Packages to Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-deb, build-rpm, update-homebrew]
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: packages

      - name: Generate checksums
        run: |
          cd packages
          find . -type f \( -name "*.deb" -o -name "*.rpm" \) -exec sha256sum {} \; > package-checksums.sha256
          cat package-checksums.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.determine-version.outputs.tag }}
          files: |
            packages/deb-package/*.deb
            packages/rpm-package/*.rpm
            packages/homebrew-formula/kapsis.rb
            packages/package-checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Package Summary
    runs-on: ubuntu-latest
    needs: [determine-version, build-deb, build-rpm, update-homebrew]
    if: always()
    steps:
      - name: Generate summary
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          echo "## Package Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Debian (.deb) | ${{ needs.build-deb.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| RPM (.rpm) | ${{ needs.build-rpm.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew Formula | ${{ needs.update-homebrew.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Homebrew (macOS/Linux):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "brew tap aviadshiber/kapsis" >> $GITHUB_STEP_SUMMARY
          echo "brew install kapsis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Debian/Ubuntu:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Download from release and install" >> $GITHUB_STEP_SUMMARY
          echo "sudo dpkg -i kapsis_${VERSION}-1_all.deb" >> $GITHUB_STEP_SUMMARY
          echo "sudo apt-get install -f  # Install dependencies" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fedora/RHEL:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Download from release and install" >> $GITHUB_STEP_SUMMARY
          echo "sudo dnf install kapsis-${VERSION}-1.noarch.rpm" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
