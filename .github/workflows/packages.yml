name: Build Packages

# Builds distribution packages for multiple package managers
# Triggered after a successful release or manually for testing

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build packages for (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  MAINTAINER_EMAIL: aviadshiber@gmail.com

jobs:
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Building packages for version: $VERSION"

  build-deb:
    name: Build Debian Package
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper fakeroot

      - name: Prepare source
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Create build directory
          mkdir -p build/kapsis-${VERSION}

          # Copy source files
          cp -r scripts configs maven *.sh *.md *.yaml.template Containerfile LICENSE build/kapsis-${VERSION}/

          # Copy debian directory
          cp -r packaging/debian/debian build/kapsis-${VERSION}/

          # Update changelog version
          cd build/kapsis-${VERSION}
          sed -i "s/^kapsis (.*)/kapsis (${VERSION}-1)/" debian/changelog

      - name: Build package
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          cd build/kapsis-${VERSION}

          # Build the package
          dpkg-buildpackage -us -uc -b

          # Move package to artifacts
          mkdir -p ../../artifacts
          mv ../kapsis_${VERSION}*.deb ../../artifacts/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: deb-package
          path: artifacts/*.deb
          retention-days: 30

  build-rpm:
    name: Build RPM Package
    runs-on: ubuntu-latest
    needs: determine-version
    container:
      image: fedora:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Install build dependencies
        run: |
          dnf install -y rpm-build rpmdevtools

      - name: Setup RPM build environment
        run: |
          rpmdev-setuptree

      - name: Prepare source
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Create source tarball
          mkdir -p kapsis-${VERSION}
          cp -r scripts configs maven *.sh *.md *.yaml.template Containerfile LICENSE kapsis-${VERSION}/
          tar czf ~/rpmbuild/SOURCES/kapsis-${VERSION}.tar.gz kapsis-${VERSION}

          # Copy and update spec file
          cp packaging/rpm/kapsis.spec ~/rpmbuild/SPECS/
          sed -i "s/^Version:.*/Version:        ${VERSION}/" ~/rpmbuild/SPECS/kapsis.spec

      - name: Build RPM
        run: |
          rpmbuild -bb ~/rpmbuild/SPECS/kapsis.spec

          # Move to artifacts
          mkdir -p artifacts
          cp ~/rpmbuild/RPMS/noarch/*.rpm artifacts/

      - name: Upload RPM artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: rpm-package
          path: artifacts/*.rpm
          retention-days: 30

  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: ${{ needs.determine-version.outputs.tag }}

      - name: Calculate SHA256
        id: sha
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          TAG="${{ needs.determine-version.outputs.tag }}"

          # Download the release tarball
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz" -o source.tar.gz

          # Calculate SHA256
          SHA256=$(sha256sum source.tar.gz | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update formula
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          SHA256="${{ steps.sha.outputs.sha256 }}"

          # Update the formula file
          sed -i "s|url \"https://github.com/.*/archive/refs/tags/v.*\.tar\.gz\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/v${VERSION}.tar.gz\"|" packaging/homebrew/kapsis.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" packaging/homebrew/kapsis.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" packaging/homebrew/kapsis.rb

      - name: Upload updated formula
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: homebrew-formula
          path: packaging/homebrew/kapsis.rb
          retention-days: 30

  attach-to-release:
    name: Attach Packages to Release
    runs-on: ubuntu-latest
    needs: [determine-version, build-deb, build-rpm, update-homebrew]
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          path: packages

      - name: Download existing checksums and append package checksums
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"
          TAG="${{ needs.determine-version.outputs.tag }}"

          # Download existing checksums.sha256 from the release
          curl -fsSL "https://github.com/${{ github.repository }}/releases/download/${TAG}/checksums.sha256" -o checksums.sha256 || echo "# Checksums for Kapsis ${TAG}" > checksums.sha256

          # Append package checksums
          cd packages
          find . -type f \( -name "*.deb" -o -name "*.rpm" \) | while read -r file; do
            # Get just the filename without path prefix
            filename=$(basename "$file")
            sha256sum "$file" | sed "s|.*/||" >> ../checksums.sha256
          done
          cd ..

          echo "Updated checksums.sha256:"
          cat checksums.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          tag_name: ${{ needs.determine-version.outputs.tag }}
          files: |
            packages/deb-package/*.deb
            packages/rpm-package/*.rpm
            packages/homebrew-formula/kapsis.rb
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-apt-repo:
    name: Publish APT Repository
    runs-on: ubuntu-latest
    needs: [determine-version, build-deb]
    if: needs.build-deb.result == 'success'
    steps:
      - name: Download DEB artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: deb-package
          path: packages

      - name: Checkout gh-pages
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            echo "::warning::GPG_PRIVATE_KEY not configured. Skipping APT repo publish."
            echo "To enable, run: ./scripts/setup-package-repos.sh"
            exit 0
          fi

          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "✓ GPG key imported"

      - name: Update APT repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            exit 0
          fi

          set -euo pipefail
          VERSION="${{ needs.determine-version.outputs.version }}"

          # Install apt tools
          sudo apt-get update
          sudo apt-get install -y apt-utils

          cd gh-pages

          # Copy new package to pool
          mkdir -p apt/pool/main/k/kapsis
          cp ../packages/*.deb apt/pool/main/k/kapsis/

          # Generate Packages files
          cd apt
          apt-ftparchive packages pool/main > dists/stable/main/binary-all/Packages
          gzip -k -f dists/stable/main/binary-all/Packages
          cp dists/stable/main/binary-all/Packages dists/stable/main/binary-amd64/
          cp dists/stable/main/binary-all/Packages.gz dists/stable/main/binary-amd64/

          # Generate Release file
          apt-ftparchive release dists/stable > dists/stable/Release

          # Sign Release file
          KEY_ID=$(gpg --list-keys --keyid-format LONG | grep -E "^pub" | head -1 | awk '{print $2}' | cut -d'/' -f2)
          gpg --batch --yes --armor --detach-sign --default-key "$KEY_ID" -o dists/stable/Release.gpg dists/stable/Release
          gpg --batch --yes --armor --clearsign --default-key "$KEY_ID" -o dists/stable/InRelease dists/stable/Release

          echo "✓ APT repository updated for v${VERSION}"

      - name: Push APT changes
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            exit 0
          fi

          VERSION="${{ needs.determine-version.outputs.version }}"
          cd gh-pages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to APT repository"
          else
            git commit -m "Update APT repository for v${VERSION}"
            git push origin gh-pages
            echo "✓ APT repository published"
          fi

  publish-rpm-repo:
    name: Publish RPM Repository
    runs-on: ubuntu-latest
    needs: [determine-version, build-rpm, publish-apt-repo]
    if: needs.build-rpm.result == 'success'
    container:
      image: fedora:latest
    steps:
      - name: Install dependencies
        run: |
          dnf install -y git createrepo_c gnupg2

      - name: Download RPM artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
        with:
          name: rpm-package
          path: packages

      - name: Checkout gh-pages
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            echo "::warning::GPG_PRIVATE_KEY not configured. Skipping RPM repo publish."
            exit 0
          fi

          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "✓ GPG key imported"

      - name: Update RPM repository
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            exit 0
          fi

          set -euo pipefail
          VERSION="${{ needs.determine-version.outputs.version }}"

          cd gh-pages

          # Copy new package to rpm directory
          mkdir -p rpm/packages
          cp ../packages/*.rpm rpm/packages/

          # Sign RPM package
          KEY_ID=$(gpg --list-keys --keyid-format LONG | grep -E "^pub" | head -1 | awk '{print $2}' | cut -d'/' -f2)

          # Configure RPM macros for signing
          echo "%_gpg_name $KEY_ID" > ~/.rpmmacros
          echo "%__gpg /usr/bin/gpg" >> ~/.rpmmacros

          # Note: RPM signing requires rpm-sign which may not be available
          # The repo will still work with gpgcheck=0 or by verifying with the public key

          # Create/update repository metadata
          createrepo_c --update rpm/packages

          echo "✓ RPM repository updated for v${VERSION}"

      - name: Push RPM changes
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY:-}" ]]; then
            exit 0
          fi

          VERSION="${{ needs.determine-version.outputs.version }}"
          cd gh-pages

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Mark directory as safe (container runs as root)
          git config --global --add safe.directory "$(pwd)"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to RPM repository"
          else
            git commit -m "Update RPM repository for v${VERSION}"
            git push origin gh-pages
            echo "✓ RPM repository published"
          fi

  summary:
    name: Package Summary
    runs-on: ubuntu-latest
    needs: [determine-version, build-deb, build-rpm, update-homebrew, publish-apt-repo, publish-rpm-repo]
    if: always()
    steps:
      - name: Generate summary
        run: |
          VERSION="${{ needs.determine-version.outputs.version }}"

          echo "## Package Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Packages Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Build | Publish |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Debian (.deb) | ${{ needs.build-deb.result }} | ${{ needs.publish-apt-repo.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| RPM (.rpm) | ${{ needs.build-rpm.result }} | ${{ needs.publish-rpm-repo.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew Formula | ${{ needs.update-homebrew.result }} | (via release.yml) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Homebrew (macOS/Linux):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "brew tap aviadshiber/kapsis" >> $GITHUB_STEP_SUMMARY
          echo "brew install kapsis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Debian/Ubuntu (APT Repository):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Add GPG key and repository" >> $GITHUB_STEP_SUMMARY
          echo 'curl -fsSL https://aviadshiber.github.io/kapsis/gpg/kapsis.asc | sudo gpg --dearmor -o /etc/apt/keyrings/kapsis.gpg' >> $GITHUB_STEP_SUMMARY
          echo 'echo "deb [signed-by=/etc/apt/keyrings/kapsis.gpg] https://aviadshiber.github.io/kapsis/apt stable main" | sudo tee /etc/apt/sources.list.d/kapsis.list' >> $GITHUB_STEP_SUMMARY
          echo "sudo apt update && sudo apt install kapsis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fedora/RHEL (DNF Repository):**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Add repository" >> $GITHUB_STEP_SUMMARY
          echo 'sudo tee /etc/yum.repos.d/kapsis.repo <<EOF' >> $GITHUB_STEP_SUMMARY
          echo "[kapsis]" >> $GITHUB_STEP_SUMMARY
          echo "name=Kapsis Repository" >> $GITHUB_STEP_SUMMARY
          echo "baseurl=https://aviadshiber.github.io/kapsis/rpm/packages" >> $GITHUB_STEP_SUMMARY
          echo "enabled=1" >> $GITHUB_STEP_SUMMARY
          echo "gpgcheck=1" >> $GITHUB_STEP_SUMMARY
          echo "gpgkey=https://aviadshiber.github.io/kapsis/gpg/kapsis.asc" >> $GITHUB_STEP_SUMMARY
          echo "EOF" >> $GITHUB_STEP_SUMMARY
          echo "sudo dnf install kapsis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
