name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate VERSION file
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          RELEASE_VERSION="${{ steps.version.outputs.version }}"

          if [[ "$FILE_VERSION" != "$RELEASE_VERSION" ]]; then
            echo "::error::VERSION file ($FILE_VERSION) doesn't match release version ($RELEASE_VERSION)"
            exit 1
          fi
          echo "VERSION file matches release version"

      - name: Check CHANGELOG entry
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "\[$VERSION\]" CHANGELOG.md; then
            echo "::warning::No CHANGELOG entry found for version $VERSION"
          else
            echo "CHANGELOG entry found for version $VERSION"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck jq

      - name: Run ShellCheck
        run: |
          find . -name "*.sh" ! -path "./.git/*" -exec shellcheck -x -S warning {} \;

      - name: Run quick tests
        run: |
          chmod +x ./tests/run-all-tests.sh ./tests/*.sh ./scripts/*.sh
          chmod +x ./tests/lib/*.sh ./scripts/lib/*.sh 2>/dev/null || true
          ./tests/run-all-tests.sh --quick

  build:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Build image
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          chmod +x ./scripts/build-image.sh
          ./scripts/build-image.sh --name kapsis --tag "$VERSION"
          ./scripts/build-image.sh --name kapsis --tag latest

      - name: Export image
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          podman save kapsis:$VERSION | gzip > kapsis-$VERSION.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: kapsis-*.tar.gz
          retention-days: 7

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download container image
        uses: actions/download-artifact@v4
        with:
          name: container-image

      - name: Generate checksums
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          sha256sum kapsis-$VERSION.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          # Extract changelog section for this version
          awk -v ver="[$VERSION]" '
            $0 ~ ver {found=1; next}
            found && /^## \[/ {exit}
            found {print}
          ' CHANGELOG.md > release_notes.md

          # If no specific notes found, use a default message
          if [[ ! -s release_notes.md ]]; then
            echo "Release $VERSION" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi

          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Kapsis v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ inputs.prerelease || false }}
          files: |
            kapsis-*.tar.gz
            checksums.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Post-Release
    runs-on: ubuntu-latest
    needs: [validate, release]
    if: success()
    steps:
      - name: Release Summary
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          echo "## Release v$VERSION completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "- Container image artifact uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- Checksums generated" >> $GITHUB_STEP_SUMMARY
